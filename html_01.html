<body>
    <h1>Марк Твен</h1>
    <hr width="20%">
    <p align="center">Худшее одиночество -</p>
    <p aling="left">не чувствовать себя</p>
    <p aling="right">комфортно с собой.</p>
    <p aling="center">Если ты ждёшь, что кто-то примет тебя "таким, как ты есть",
        то ты просто ленивое мудло. Потому что, как правило,
        "такой, как есть" - зрелище печальное. Меняйся, скотина.
        Работай над собой. Или сдохни в одиночестве.</p>
